---
name: "Load Test Catalog"
description: "Checkout the test catalog data from N days ago"
inputs:
  # Composite actions do not support typed parameters. Everything is treated as a string
  # See: https://github.com/actions/runner/issues/2238
  gh-token:
    description: "The GitHub token for use with the CLI"
    required: true
  repository:
    description: "The GitHub repository"
    required: true
    default: "apache/kafka"
  days:
    description: "Number of days ago to checkout"
    required: true
    default: "7"


runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.gh-token }}
        persist-credentials: false
        ref: "test-catalog@{'${{ inputs.days }} days ago'}"

    - name: List
      shell: bash
      run: |
        pwd
        ls -R

    - name: Format Catalog
      shell: bash
      run: |
        python .github/scripts/format-all-tests.py from-yaml
        echo "test-catalog-path=$(realpath data/all-tests.txt)" >> "$GITHUB_OUTPUT"
