name: CI Complete

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed

run-name: Build Scan for ${{ github.event.workflow_run.display_title}}

jobs:
  upload-build-scan:
    if: ${{ github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.head_repository.full_name != 'apache/kafka' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 17, 11 ]
    steps:
      - name: Env
        run: printenv
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials:
            false
      - name: Setup Gradle
        uses: ./.github/actions/setup-gradle
        with:
          java-version: ${{ matrix.java }}
          develocity-access-key: ${{ secrets.GE_ACCESS_TOKEN }}
      - uses: actions/download-artifact@v4
        with:
          github-token: ${{ github.token }}
          run-id: ${{ github.event.workflow_run.id }}
          name: build-scan-test-${{ matrix.java }}
          path: ~/.gradle/build-scan-data
      - name: Publish scan
        id: publish-scan
        run: |
          ./gradlew --info buildScanPublishPrevious > gradle.out
          SCAN_URL=$(grep '^https://.*$' gradle.out)
          echo "scan-url=$SCAN_URL" >> $GITHUB_OUTPUT
      - name: Update PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.workflow_run.pull_requests[0].number }}
        run: |
          echo "Finished publishing"
          echo "Build scan url is: ${{ steps.publish-scan.outputs.scan-url }}"
          gh pr comment $PR_NUMBER --edit-last --body "Hello from Github Actions!"