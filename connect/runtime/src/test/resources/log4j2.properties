name=RuntimeTestConfig
appenders=stdout

appender.stdout.type=Console
appender.stdout.name=STDOUT
appender.stdout.layout.type=PatternLayout
#
# The `%X{connector.context}` parameter includes connector-specific and task-specific information in the log message
#
appender.stdout.layout.pattern=[%d] %p %X{connector.context}%m (%c:%L)%n

loggers=kafka,state.change.logger,org.apache.kafka.connect,org.apache.kafka.consumer,org.apache.kafka.coordinator.group

rootLogger.level=INFO
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

logger.kafka.name=kafka
logger.kafka.level=WARN

logger.state.change.logger.name=state.change.logger
logger.state.change.logger.level=OFF

logger.org.apache.kafka.connect.name=org.apache.kafka.connect
logger.org.apache.kafka.connect.level=DEBUG

logger.org.apache.kafka.consumer.name=org.apache.kafka.consumer
logger.org.apache.kafka.consumer.level=DEBUG

# Troubleshooting KAFKA-17493.
logger.org.apache.kafka.coordinator.group.name=org.apache.kafka.coordinator.group
logger.org.apache.kafka.coordinator.group.level=DEBUG
logger.org.apache.kafka.coordinator.group.additivity=false
