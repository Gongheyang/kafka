KafkaClient {
	com.sun.security.auth.module.Krb5LoginModule required debug=true
	useKeyTab=true
	storeKey=true
	serviceName="kafka"
	keyTab="$keytab-location"
	principal="client@EXAMPLE.COM";
};

KafkaServer {
	com.sun.security.auth.module.Krb5LoginModule required debug=true
	useKeyTab=true
	storeKey=true
	serviceName="kafka"
	keyTab="$keytab-location"
	principal="kafka/localhost@EXAMPLE.COM";
};

