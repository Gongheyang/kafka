ext {
  versions = [:]
  libs = [:]
}

versions += [
  argparse4j: "0.5.0",
  bcpkix: "1.52",
  hadoop: "2.7.1",
  easymock: "3.3.1",
  gradle: "2.8",
  jackson: "2.5.4",
  jetty: "9.2.12.v20150709",
  jersey: "2.22.1",
  jopt: "3.2",
  junit: "4.11",
  lz4: "1.2.0",
  metrics: "2.2.0",
  objenesis: "1.2",
  powermock: "1.6.2",
  rocksDB: "3.10.1",
  scala: "2.10.5",
  scalaTest: "2.2.5",
  scalaXml: "1.0.4",
  scalaParserCombinators: "1.0.4",
  slf4j: "1.7.6",
  snappy: "1.1.1.7",
  zkclient: "0.7",
  zookeeper: "3.4.6",
]

// Override Scala version
if (hasProperty('scalaVersion')) {
  versions["scala"] = scalaVersion
}

// Add base Scala version
versions["scalaBase"] = versions.scala.substring(0, versions.scala.lastIndexOf("."))

libs += [
  argparse4j: "net.sourceforge.argparse4j:argparse4j:$versions.argparse4j",
  bcpkix: "org.bouncycastle:bcpkix-jdk15on:$versions.bcpkix",
  hadoopMiniKdc: "org.apache.hadoop:hadoop-minikdc:$versions.hadoop",
  easymock: "org.easymock:easymock:$versions.easymock",
  jacksonDatabind: "com.fasterxml.jackson.core:jackson-databind:$versions.jackson",
  jacksonJaxrsJsonProvider: "com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:$versions.jackson",
  jettyServer: "org.eclipse.jetty:jetty-server:$versions.jetty",
  jettyServlet: "org.eclipse.jetty:jetty-servlet:$versions.jetty",
  jerseyContainerServlet: "org.glassfish.jersey.containers:jersey-container-servlet:$versions.jersey",
  junit: "junit:junit:$versions.junit",
  joptSimple: "net.sf.jopt-simple:jopt-simple:$versions.jopt",
  lz4: "net.jpountz.lz4:lz4:$versions.lz4",
  metrics: "com.yammer.metrics:metrics-core:$versions.metrics",
  objenesis: "org.objenesis:objenesis:$versions.objenesis",
  powermock: "org.powermock:powermock-module-junit4:$versions.powermock",
  powermockEasymock: "org.powermock:powermock-api-easymock:$versions.powermock",
  rocksDBJni: "org.rocksdb:rocksdbjni:$versions.rocksDB",
  scala: "org.scala-lang:scala-library:$versions.scala",
  scalaCompiler: "org.scala-lang:scala-compiler:$versions.scala",
  scalaTest: "org.scalatest:scalatest_$versions.scalaBase:$versions.scalaTest",
  scalaXml: "org.scala-lang.modules:scala-xml_$versions.scalaBase:$versions.scalaXml",
  scalaParserCombinators: "org.scala-lang.modules:scala-parser-combinators_$versions.scalaBase:$versions.scalaParserCombinators",
  slf4jApi: "org.slf4j:slf4j-api:$versions.slf4j",
  slf4jlog4j: "org.slf4j:slf4j-log4j12:$versions.slf4j",
  snappyJava: "org.xerial.snappy:snappy-java:$versions.snappy",
  zkclient: "com.101tec:zkclient:$versions.zkclient",
  zookeeper: "org.apache.zookeeper:zookeeper:$versions.zookeeper"
]
