name=StorageTestConfig
appenders=stdout,fileAppender

appender.stdout.type=Console
appender.stdout.name=STDOUT
appender.stdout.layout.type=PatternLayout
appender.stdout.layout.pattern=[%d] %p %m (%c:%L)%n

appender.fileAppender.type=RollingFile
appender.fileAppender.name=FileAppender
appender.fileAppender.fileName=storage.log
appender.fileAppender.layout.type=PatternLayout
appender.fileAppender.layout.pattern=%d [%t] %-5p %c %x - %m%n

appender.fileAppender.filePattern=storage-%d{yyyy-MM-dd}.log
appender.fileAppender.policies.type=Policies
appender.fileAppender.policies.time.type=TimeBasedTriggeringPolicy
appender.fileAppender.policies.time.interval=1

rootLogger.level=OFF
rootLogger.appenderRefs=stdout
rootLogger.appenderRef.stdout.ref=STDOUT

loggers=org.apache.kafka.server.log.remote.storage,org.apache.kafka.server.log.remote.metadata.storage,kafka.log.remote

logger.org.apache.kafka.server.log.remote.storage.name=org.apache.kafka.server.log.remote.storage
logger.org.apache.kafka.server.log.remote.storage.level=INFO
logger.org.apache.kafka.server.log.remote.storage.appenderRefs=fileAppender
logger.org.apache.kafka.server.log.remote.storage.appenderRef.fileAppender.ref=FileAppender

logger.org.apache.kafka.server.log.remote.metadata.storage.name=org.apache.kafka.server.log.remote.metadata.storage
logger.org.apache.kafka.server.log.remote.metadata.storage.level=INFO
logger.org.apache.kafka.server.log.remote.metadata.storage.appenderRefs=fileAppender
logger.org.apache.kafka.server.log.remote.metadata.storage.appenderRef.fileAppender.ref=FileAppender

logger.kafka.log.remote.name=kafka.log.remote
logger.kafka.log.remote.level=INFO
logger.kafka.log.remote.appenderRefs=fileAppender
logger.kafka.log.remote.appenderRef.fileAppender.ref=FileAppender
