name=StreamsScalaTestConfig
appenders=rolling

rootLogger.level=INFO
rootLogger.appenderRefs=R
rootLogger.appenderRef.R.ref=R

appender.A1.type=Console
appender.A1.name=A1
appender.A1.layout.type=PatternLayout
appender.A1.layout.pattern=%-4r [%t] %-5p %c %x - %m%n

appender.R.type=RollingFile
appender.R.name=R
appender.R.fileName=logs/kafka-streams-scala.log
appender.R.filePattern=logs/kafka-streams-scala.log.%i
appender.R.layout.type=PatternLayout
appender.R.layout.pattern=%-4r [%t] %-5p %c %x - %m%n

appender.R.policies.type=Policies
appender.R.policies.size.type=SizeBasedTriggeringPolicy
appender.R.policies.size.size=100KB

appender.R.strategy.type=DefaultRolloverStrategy
appender.R.strategy.max=1
