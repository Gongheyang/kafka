Configuration:
  Properties:
    Property:
      - name: "log_dir"
        value: {{ log_dir }}
      - name: "logPattern"
        value: "[%d] %p %m (%c)%n"

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        pattern: "${logPattern}"

    RollingFile:
      - name: KafkaInfoAppender
        fileName: "${sys:log_dir}/info/server.log"
        filePattern: "${sys:log_dir}/info/server.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: INFO
            onMatch: ACCEPT

      - name: KafkaDebugAppender
        fileName: "${sys:log_dir}/debug/server.log"
        filePattern: "${sys:log_dir}/debug/server.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: DEBUG
            onMatch: ACCEPT

      - name: StateChangeInfoAppender
        fileName: "${sys:log_dir}/info/state-change.log"
        filePattern: "${sys:log_dir}/info/state-change.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: INFO
            onMatch: ACCEPT

      - name: StateChangeDebugAppender
        fileName: "${sys:log_dir}/debug/state-change.log"
        filePattern: "${sys:log_dir}/debug/state-change.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: DEBUG
            onMatch: ACCEPT

      - name: RequestInfoAppender
        fileName: "${sys:log_dir}/info/kafka-request.log"
        filePattern: "${sys:log_dir}/info/kafka-request.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: INFO
            onMatch: ACCEPT

      - name: RequestDebugAppender
        fileName: "${sys:log_dir}/debug/kafka-request.log"
        filePattern: "${sys:log_dir}/debug/kafka-request.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: DEBUG
            onMatch: ACCEPT

      - name: CleanerInfoAppender
        fileName: "${sys:log_dir}/info/log-cleaner.log"
        filePattern: "${sys:log_dir}/info/log-cleaner.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: INFO
            onMatch: ACCEPT

      - name: CleanerDebugAppender
        fileName: "${sys:log_dir}/debug/log-cleaner.log"
        filePattern: "${sys:log_dir}/debug/log-cleaner.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: DEBUG
            onMatch: ACCEPT

      - name: ControllerInfoAppender
        fileName: "${sys:log_dir}/info/controller.log"
        filePattern: "${sys:log_dir}/info/controller.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: INFO
            onMatch: ACCEPT

      - name: ControllerDebugAppender
        fileName: "${sys:log_dir}/debug/controller.log"
        filePattern: "${sys:log_dir}/debug/controller.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: DEBUG
            onMatch: ACCEPT

      - name: AuthorizerInfoAppender
        fileName: "${sys:log_dir}/info/kafka-authorizer.log"
        filePattern: "${sys:log_dir}/info/kafka-authorizer.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: INFO
            onMatch: ACCEPT

      - name: AuthorizerDebugAppender
        fileName: "${sys:log_dir}/debug/kafka-authorizer.log"
        filePattern: "${sys:log_dir}/debug/kafka-authorizer.log.%d{yyyy-MM-dd-HH}"
        PatternLayout:
          pattern: "${logPattern}"
        TimeBasedTriggeringPolicy:
          interval: 1
        Filters:
          ThresholdFilter:
            level: DEBUG
            onMatch: ACCEPT

  Loggers:
    Root:
      level: {{ log_level|default("DEBUG") }}
      AppenderRef:
        - ref: STDOUT

    Logger:
      - name: kafka.producer.async.DefaultEventHandler
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: KafkaInfoAppender
          - ref: KafkaDebugAppender

      - name: kafka.client.ClientUtils
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: KafkaInfoAppender
          - ref: KafkaDebugAppender

      - name: kafka.perf
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: KafkaInfoAppender
          - ref: KafkaDebugAppender

      - name: kafka.perf.ProducerPerformance$ProducerThread
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: KafkaInfoAppender
          - ref: KafkaDebugAppender

      - name: kafka
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: KafkaInfoAppender
          - ref: KafkaDebugAppender

      - name: kafka.network.RequestChannel$
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: RequestInfoAppender
          - ref: RequestDebugAppender

      - name: kafka.network.Processor
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: RequestInfoAppender
          - ref: RequestDebugAppender

      - name: kafka.server.KafkaApis
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: RequestInfoAppender
          - ref: RequestDebugAppender

      - name: kafka.request.logger
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: RequestInfoAppender
          - ref: RequestDebugAppender

      - name: org.apache.kafka.raft
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: ControllerInfoAppender
          - ref: ControllerDebugAppender

      - name: org.apache.kafka.controller
        level: {{ log_level|default("DEBUG") }}
        AppenderRef:
          - ref: ControllerInfoAppender
          - ref: ControllerDebugAppender

      - name: kafka.controller
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: ControllerInfoAppender
          - ref: ControllerDebugAppender

      - name: kafka.log.LogCleaner
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: CleanerInfoAppender
          - ref: CleanerDebugAppender

      - name: state.change.logger
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: StateChangeInfoAppender
          - ref: StateChangeDebugAppender

      - name: kafka.authorizer.logger
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: AuthorizerInfoAppender
          - ref: AuthorizerDebugAppender

      - name: org.apache.kafka.coordinator.group
        level: {{ log_level|default("DEBUG") }}
        additivity: false
        AppenderRef:
          - ref: KafkaInfoAppender
          - ref: KafkaDebugAppender
